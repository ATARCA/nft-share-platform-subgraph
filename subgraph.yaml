specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ShareableERC721
    network: ropsten
    source:
      address: "0xe283Bd7c79188b594e9C19E9032ff365A37Cc4fF"
      abi: ShareableERC721
      startBlock: 12474830
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ShareableToken
      abis:
        - name: ShareableERC721
          file: ./abis/ShareableERC721.sol/ShareableERC721.json
      eventHandlers:
        - event: Share(indexed address,indexed address,indexed uint256,uint256)
          handler: handleShare
        - event: Mint(indexed address,indexed uint256)
          handler: handleMint
      file: ./src/mapping.ts
