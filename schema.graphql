type ExampleEntity @entity {
  id: ID!
  count: BigInt!
  owner: Bytes! # address
  approved: Bytes! # address
}

type ShareableToken @entity {
  id: ID!
  owner: Bytes! # address
  isOriginal: Boolean! #token is original minted by the project admin
  isSharedInstance: Boolean! #token was shared by the token owner with a 3rd person
  
  tokenId: BigInt
  parentTokenId: BigInt
  sharedWith: [Bytes!]! # address - permissioned sharing
  
}


